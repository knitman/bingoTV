<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Bingo TV</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #number {
      font-size: 180px;
      margin: 40px 0;
    }
    button {
      font-size: 32px;
      padding: 20px 40px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>BINGO LIVE</h1>
  <div id="number">–</div>

  <button onclick="draw()">ΕΠΟΜΕΝΟΣ</button>
  <button onclick="reset()">RESET</button>

  <script>
    const ws = new WebSocket(
      location.protocol === "https:"
        ? `wss://${location.host}`
        : `ws://${location.host}`
    );

    const numberEl = document.getElementById("number");

    ws.onmessage = (e) => {
      const data = JSON.parse(e.data);

      if (data.type === "number") {
        numberEl.textContent = data.number;
      }

      if (data.type === "reset") {
        numberEl.textContent = "–";
      }
    };

    function draw() {
      ws.send(JSON.stringify({ type: "draw" }));
    }

    function reset() {
      ws.send(JSON.stringify({ type: "reset" }));
    }
  </script>
</body>
</html>
