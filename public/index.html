<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Bingo TV</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* ===== ΥΠΑΡΧΟΝ TV LAYOUT ===== */
    .tv-wrapper {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ball {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #number {
      font-size: 96px;
      font-weight: bold;
      color: black;
    }

    button {
      position: absolute;
      bottom: 40px;
      font-size: 28px;
      padding: 15px 40px;
      cursor: pointer;
    }

    /* ===== ΠΡΟΣΘΗΚΗ: ΑΡΙΘΜΟΙ ΑΡΙΣΤΕΡΑ / ΔΕΞΙΑ ===== */
    .bingo-side-numbers {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 180px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      opacity: 0.25;
      pointer-events: none;
    }

    .bingo-side-numbers.left {
      left: 20px;
    }

    .bingo-side-numbers.right {
      right: 20px;
    }

    .bingo-side-numbers span {
      text-align: center;
      font-size: 16px;
      transition: opacity 0.3s ease;
    }

    .bingo-side-numbers span.drawn {
      opacity: 1;
    }
  </style>
</head>

  <div class="bingo-side-numbers left" id="bingoLeft"></div>

  <!-- ΚΕΝΤΡΙΚΗ ΜΠΑΛΑ -->
  <div class="ball">

  </div>

  <div class="bingo-side-numbers right" id="bingoRight"></div>

  <!-- ΚΟΥΜΠΙ ΚΛΗΡΩΣΗΣ -->
  <button onclick="draw()">ΕΠΟΜΕΝΟΣ</button>
</div>
