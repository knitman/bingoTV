<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Bingo TV</title>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #111, #000);
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
    }

    .side {
      width: 30%;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .number {
      text-align: center;
      font-size: 22px;
      opacity: 0.2;
      color: #aaa;
      transition: all 0.4s ease;
    }

    .number.drawn {
      opacity: 1;
      color: #ffd700;
      font-weight: bold;
    }

    .center {
      width: 30%;
      text-align: center;
    }

    .ball {
      width: 220px;
      height: 220px;
      margin: auto;
      border-radius: 50%;
      background: radial-gradient(circle at top, #fff, #ccc);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px rgba(255,255,255,0.4);
    }

    #currentNumber {
      font-size: 96px;
      color: #000;
      font-weight: bold;
    }

    button {
      margin-top: 30px;
      font-size: 28px;
      padding: 15px 30px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="side" id="left"></div>

  <div class="center">
    <div class="ball">
      <div id="currentNumber">–</div>
    </div>
    <button onclick="draw()">ΕΠΟΜΕΝΟΣ</button>
  </div>

  <div class="side" id="right"></div>
</div>

<script>
  const left = document.getElementById("left");
  const right = document.getElementById("right");
  const currentNumber = document.getElementById("currentNumber");

  // Δημιουργία όλων των αριθμών
  for (let i = 1; i <= 75; i++) {
    const div = document.createElement("div");
    div.className = "number";
    div.textContent = i;
    div.dataset.number = i;

    if (i <= 37) left.appendChild(div);
    else right.appendChild(div);
  }

  async function draw() {
    const res = await fetch("/draw");
    const data = await res.json();

    currentNumber.textContent = data.number;

    const el = document.querySelector(
      `.number[data-number="${data.number}"]`
    );
    if (el) el.classList.add("drawn");
  }
</script>

</body>
</html>
