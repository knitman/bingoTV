<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Bingo Ticket</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
    }
    .cell {
      border: 1px solid #333;
      padding: 15px;
      font-size: 20px;
    }
    .hit {
      background: lime;
    }
  </style>
</head>
<body>

  <h2>Το δελτίο μου</h2>
  <div class="grid" id="grid"></div>

  <script>
    const numbers = [];
    while (numbers.length < 25) {
      const n = Math.floor(Math.random() * 75) + 1;
      if (!numbers.includes(n)) numbers.push(n);
    }

    const grid = document.getElementById("grid");

    numbers.forEach(n => {
      const d = document.createElement("div");
      d.className = "cell";
      d.textContent = n;
      d.dataset.num = n;
      grid.appendChild(d);
    });

    const ws = new WebSocket(
      location.protocol === "https:"
        ? `wss://${location.host}`
        : `ws://${location.host}`
    );

    ws.onmessage = (e) => {
      const data = JSON.parse(e.data);

      if (data.type === "number") {
        document
          .querySelectorAll(".cell")
          .forEach(c => {
            if (Number(c.dataset.num) === data.number) {
              c.classList.add("hit");
            }
          });
      }

      if (data.type === "reset") {
        document
          .querySelectorAll(".cell")
          .forEach(c => c.classList.remove("hit"));
      }
    };
  </script>
</body>
</html>
